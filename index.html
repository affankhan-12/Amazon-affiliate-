<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Deals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Best Amazon Deals</h1>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h2>Product Name</h2>
            <p>Short product description goes here.</p>
            <a href="https://amzn.to/4kQBGhH" class="buy-btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
